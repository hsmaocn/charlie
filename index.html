<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="周深歌迷制作的哔哩哔哩视频推广页，感受周深的音乐魅力！">
    <meta name="keywords" content="周深, 哔哩哔哩, 歌迷, 音乐, 视频">
    <meta name="author" content="Your Name">
    <title>周深歌迷视频推广页</title>
    <!-- 引入 MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css">
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .video-card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .footer {
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .footer a {
            color: #bb86fc;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .tag {
            margin-right: 8px;
            cursor: pointer;
        }
        .tag.mdui-color-theme {
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

    <!-- Header Section -->
    <header class="header">
        <h1 class="mdui-typo-display-2">周深歌迷视频推广页</h1>
        <p class="mdui-typo-title">感受周深的音乐魅力，欣赏歌迷制作的精彩视频合集！</p>
    </header>

    <!-- Tag Filter Section -->
    <div class="mdui-container mt-5">
        <h3 class="mdui-typo-headline mdui-text-center mdui-m-b-4">视频分类标签</h3>
        <div class="mdui-row mdui-m-b-4">
            <div class="mdui-col-xs-12 mdui-text-center">
                <span class="mdui-chip tag mdui-color-theme" data-tag="all">全部</span>
                <span class="mdui-chip tag" data-tag="live">现场演出</span>
                <span class="mdui-chip tag" data-tag="cover">翻唱</span>
                <span class="mdui-chip tag" data-tag="mv">MV</span>
                <span class="mdui-chip tag" data-tag="interview">采访</span>
            </div>
        </div>
    </div>

    <!-- Video List Section -->
    <div class="mdui-container">
        <div class="mdui-row video-list">
            <!-- 视频卡片 1 -->
            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4 video-item" data-tags="live mv">
                <div class="mdui-card video-card">
                    <div class="mdui-card-media">
                        <div class="mdui-video-fluid">
                            <iframe src="https://player.bilibili.com/player.html?bvid=BV1Xx411c7mD&high_quality=1&danmaku=0" 
                                    allowfullscreen></iframe>
                        </div>
                        <div class="mdui-card-menu">
                            <button class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">share</i></button>
                        </div>
                    </div>
                    <div class="mdui-card-content">
                        <h3 class="mdui-card-primary-title">周深现场演出</h3>
                        <p class="mdui-card-primary-subtitle">这是周深的一场精彩现场演出。</p>
                    </div>
                </div>
            </div>

            <!-- 视频卡片 2 -->
            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4 video-item" data-tags="cover interview">
                <div class="mdui-card video-card">
                    <div class="mdui-card-media">
                        <div class="mdui-video-fluid">
                            <iframe src="https://player.bilibili.com/player.html?bvid=BV1Yx411c7mE&high_quality=1&danmaku=0" 
                                    allowfullscreen></iframe>
                        </div>
                        <div class="mdui-card-menu">
                            <button class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">share</i></button>
                        </div>
                    </div>
                    <div class="mdui-card-content">
                        <h3 class="mdui-card-primary-title">周深翻唱经典歌曲</h3>
                        <p class="mdui-card-primary-subtitle">这是周深翻唱的经典歌曲视频。</p>
                    </div>
                </div>
            </div>

            <!-- 视频卡片 3 -->
            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4 video-item" data-tags="mv live">
                <div class="mdui-card video-card">
                    <div class="mdui-card-media">
                        <div class="mdui-video-fluid">
                            <iframe src="https://player.bilibili.com/player.html?bvid=BV1Zx411c7mF&high_quality=1&danmaku=0" 
                                    allowfullscreen></iframe>
                        </div>
                        <div class="mdui-card-menu">
                            <button class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">share</i></button>
                        </div>
                    </div>
                    <div class="mdui-card-content">
                        <h3 class="mdui-card-primary-title">周深最新 MV</h3>
                        <p class="mdui-card-primary-subtitle">这是周深最新发布的 MV。</p>
                    </div>
                </div>
            </div>

            <!-- 添加更多视频卡片 -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p class="mdui-typo-caption">
            &copy; 2023 周深歌迷推广页 | 
            <a href="https://space.bilibili.com/your_space_id" target="_blank">访问哔哩哔哩主页</a>
        </p>
    </footer>

    <!-- 引入 MDUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <!-- 自定义脚本 -->
    <script>
        // 标签筛选功能
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                const selectedTag = tag.getAttribute('data-tag');

                // 移除所有标签的高亮
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('mdui-color-theme'));

                // 高亮当前选中的标签
                tag.classList.add('mdui-color-theme');

                // 显示或隐藏视频
                document.querySelectorAll('.video-item').forEach(video => {
                    const tags = video.getAttribute('data-tags');
                    if (selectedTag === 'all' || tags.includes(selectedTag)) {
                        video.classList.remove('hidden');
                    } else {
                        video.classList.add('hidden');
                    }
                });
            });
        });

        // 默认显示所有视频
        document.querySelector('.tag[data-tag="all"]').click();
    </script>
</body>
</html>
