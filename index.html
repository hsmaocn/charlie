<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="周深歌迷推广页，汇集周深在各大平台的精彩视频和资讯！">
    <meta name="keywords" content="周深, 歌迷, 音乐, 视频, 新闻, 推广">
    <meta name="author" content="Your Name">
    <title>周深歌迷推广页</title>
    <!-- 引入 MDUI CSS（字节跳动 CDN） -->
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/mdui/1.0.2/css/mdui.min.css">
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            position: relative;
            color: white;
            text-align: center;
            padding: 100px 20px;
            overflow: hidden;
            background-image: url('https://via.placeholder.com/1920x1080?text=Background+Image');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .header-content {
            position: relative;
            z-index: 1;
        }
        .content-item {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .content-item:hover {
            transform: translateY(-5px);
        }
        .footer {
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .footer a {
            color: #bb86fc;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .tag {
            margin-right: 8px;
            cursor: pointer;
        }
        .tag.mdui-color-theme {
            color: white;
        }
        .hidden {
            display: none;
        }
        .contributor {
            font-size: 12px;
            color: #757575;
        }
    </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

    <!-- Navigation Bar -->
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="index.html" class="mdui-typo-headline">周深歌迷推广页</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="index.html" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">home</i></a>
            <a href="about.html" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">info</i></a>
            <a href="contact.html" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">mail</i></a>
        </div>
    </header>

    <!-- Header Section with Image Background -->
    <div class="header">
        <!-- 文字内容 -->
        <div class="header-content">
            <h1 class="mdui-typo-display-2">周深歌迷推广页</h1>
            <p class="mdui-typo-title">汇集周深在各大平台的精彩视频和资讯，感受音乐的魅力！</p>
        </div>
    </div>

    <!-- Tag Filter Section -->
    <div class="mdui-container mt-5">
        <h3 class="mdui-typo-headline mdui-text-center mdui-m-b-4">内容分类标签</h3>
        <div class="mdui-row mdui-m-b-4">
            <div class="mdui-col-xs-12 mdui-text-center">
                <span class="mdui-chip tag mdui-color-theme" data-tag="all">全部</span>
                <span class="mdui-chip tag" data-tag="bilibili">哔哩哔哩</span>
                <span class="mdui-chip tag" data-tag="youtube">YouTube</span>
                <span class="mdui-chip tag" data-tag="weibo">微博</span>
                <span class="mdui-chip tag" data-tag="news">新闻资讯</span>
            </div>
        </div>
    </div>

    <!-- Content List Section -->
    <div class="mdui-container">
        <div class="mdui-row video-list">
            <!-- 内容卡片 1 -->
            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4 content-item" data-tags="bilibili">
                <div class="mdui-card">
                    <div class="mdui-card-media">
                        <img src="https://via.placeholder.com/300x200?text=Bilibili+Video" alt="Bilibili Video">
                        <div class="mdui-card-menu">
                            <button class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">share</i></button>
                        </div>
                    </div>
                    <div class="mdui-card-content">
                        <h3 class="mdui-card-primary-title">周深哔哩哔哩视频</h3>
                        <p class="mdui-card-primary-subtitle">这是周深在哔哩哔哩上的一段精彩表演。</p>
                        <a href="https://www.bilibili.com" target="_blank" class="mdui-btn mdui-btn-raised mdui-color-theme-accent">观看视频</a>
                        <p class="contributor">
                            视频由 <a href="https://space.bilibili.com/your_bilibili_id" target="_blank">@YourBilibiliName</a> 提供。
                        </p>
                    </div>
                </div>
            </div>

            <!-- 添加更多内容卡片 -->
        </div>
    </div>

    <!-- Pagination Section -->
    <div class="mdui-container mdui-m-t-4">
        <ul class="mdui-pagination mdui-center">
            <li class="mdui-pagination-item"><a href="index.html">1</a></li>
            <li class="mdui-pagination-item"><a href="page2.html">2</a></li>
            <li class="mdui-pagination-item"><a href="page3.html">3</a></li>
        </ul>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p class="mdui-typo-caption">
            &copy; 2023 周深歌迷推广页 | 
            <a href="about.html">关于我们</a> | 
            <a href="contact.html">联系我们</a>
        </p>
    </footer>

    <!-- 引入 MDUI JS（字节跳动 CDN） -->
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/mdui/1.0.2/js/mdui.min.js"></script>
    <!-- 自定义脚本 -->
    <script>
        // 标签筛选功能
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                const selectedTag = tag.getAttribute('data-tag');

                // 移除所有标签的高亮
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('mdui-color-theme'));

                // 高亮当前选中的标签
                tag.classList.add('mdui-color-theme');

                // 显示或隐藏内容
                document.querySelectorAll('.content-item').forEach(item => {
                    const tags = item.getAttribute('data-tags');
                    if (selectedTag === 'all' || tags.includes(selectedTag)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });
        });

        // 默认显示所有内容
        document.querySelector('.tag[data-tag="all"]').click();
    </script>
</body>
</html>
